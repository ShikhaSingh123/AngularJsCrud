<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="EmployeeApp" ng-controller="EmployeeController" style="margin: 4%;">
    <h3>Employee List</h3>
    <div class="input-group col-sm-2" style="width: 25%;float: left;">
        <input type="text"
               ng-model="searchText"
               class="form-control"
               placeholder="Enter search text">
        <span class="input-group-addon" id="basic-addon1">
            <i class="glyphicon glyphicon-search"></i>
        </span>
    </div>
    <button type="button" class="btn btn-info" ng-click="addEmployee()">Add</button>
    <button type="button" class="btn btn-info" ng-click="logOut()">LogOut</button>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>
                    <a ng-click="sortBy = 'id'; sortDescending = !sortDescending">
                        Id
                    </a>
                    <span ng-show="sortBy == 'id' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-show="sortBy == 'id' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th>
                    <a ng-click="sortBy = 'Empname'; sortDescending = !sortDescending">
                        UserName
                    </a>
                    <span ng-show="sortBy == 'Empname' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-show="sortBy == 'Empname' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th>
                    <a ng-click="sortBy = 'Designation'; sortDescending = !sortDescending">
                        Designation
                    </a>
                    <span ng-show="sortBy == 'Designation' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-show="sortBy == 'Designation' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th>
                    <a ng-click="sortBy = 'Location'; sortDescending = !sortDescending">
                        Location
                    </a>
                    <span ng-show="sortBy == 'Location' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-show="sortBy == 'Location' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th>
                    <a ng-click="sortBy = 'Salary'; sortDescending = !sortDescending">
                        Salary
                    </a>
                    <span ng-show="sortBy == 'Salary' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-show="sortBy == 'Salary' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in empList| filter: searchText | orderBy:sortBy:sortDescending ">
                <td>
                    <div ng-hide="editingData[emp.id]">{{emp.id}}</div>
                    <div ng-show="editingData[emp.id]">{{emp.id}}</div>
                </td>
                <td>
                    <div ng-hide="editingData[emp.id]">{{emp.Empname}}</div>
                    <div ng-show="editingData[emp.id]"><input type="text" ng-model="emp.Empname" /></div>
                </td>
                <td>
                    <div ng-hide="editingData[emp.id]">{{emp.Designation}}</div>
                    <div ng-show="editingData[emp.id]"><input type="text" ng-model="emp.Designation" /></div>
                </td>
                <td>
                    <div ng-hide="editingData[emp.id]">{{emp.Location}}</div>
                    <div ng-show="editingData[emp.id]"><input type="text" ng-model="emp.Location" /></div>
                </td>
                <td>
                    <div ng-hide="editingData[emp.id]"><a href="#" ng-click="empSalary(emp.id)">{{emp.Salary}}</a></div>
                    <div ng-show="editingData[emp.id]"> <a href="#" ng-click="empSalary(emp.id)">{{emp.Salary}}</a></div>
                </td>
                <td>
                    <button ng-hide="editingData[emp.id]" ng-click="onEdit(emp)" class="btn btn-info">edit</button>
                    <button ng-show="editingData[emp.id]" ng-click="onUpdate(emp)" class="btn btn-info">Update</button>
                    <button ng-click="onDelete(emp.id)" class="btn btn-info">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button ng-click="getPreviousData()" class="btn btn-info">Previous</button>
        <button ng-click="getNextData()" class="btn btn-info">Next</button>
    </div>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/Controller/EmployeeController.js"></script>
</body>

</html>
